<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JobRecko</title>
    <link rel="stylesheet" href="landing-style.css"> 
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div class="landing-background"></div>

    <header class="navbar">
        <div class="logo">JobRecko</div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../index.html#features">Features</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact-hero" class="contact-section">
            <div class="contact-content">
                <h1>Get In Touch With Our Team</h1>
                <p>We're here to answer your questions and help you find your perfect career match.</p>
                
                <div class="contact-card">
                    <h2>Send us a Message</h2>
                    <form id="contactForm"> 
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn">Send Message</button>
                    </form>
                    
                    <div class="contact-info">
                        <h3>Or Reach Us Directly</h3>
                        <p><strong>Email:</strong> support@jobrecko.com</p>
                        <p><strong>Phone:</strong> (555) 123-4567</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Job Recommendation Platform. All Rights Reserved.</p>
    </footer>

    <script src="contact.js"></script> 

</body>
</html>
