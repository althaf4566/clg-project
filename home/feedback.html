    <main class="feedback-container">
        <header class="feedback-header">
            <h1>We Value Your Feedback</h1>
            <p>Help us improve your job search experience by sharing your thoughts and suggestions.</p>
        </header>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedbackType">What is your feedback about?</label>
                <select id="feedbackType" name="feedbackType" required>
                    <option value="">Select a Category</option>
                    <option value="Recommendations">Job Recommendations</option>
                    <option value="UI/UX">Website Design/Ease of Use</option>
                    <option value="Bugs">Reporting a Bug or Error</option>
                    <option value="FeatureRequest">New Feature Request</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">How likely are you to recommend us?</label>
                <div class="rating-group">
                    <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">Excellent</label>
                    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">Good</label>
                    <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">Neutral</label>
                    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">Poor</label>
                    <input type="radio" id="rating1" name="rating" value="1"><label for="rating1">Very Poor</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Your Comments / Suggestions</label>
                <textarea id="comments" name="comments" rows="6" placeholder="Please be detailed so we can address your feedback effectively." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </main>
